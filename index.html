<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>todo-list</title>
    <link rel="stylesheet" href="css/styles.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="header">TODOList</div>
        </div>
    </header>

    <div class="content" id="content">
        <div class="menu">
            <form class="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="search by title">
            </form>

            <form class="filterByStatus">
                <select class="filter">
                    <option value="all">all</option>
                    <option value="open">open</option>
                    <option value="done">done</option>
                </select>
            </form>

            <form class="filterByPriority">
                <select class="filter">
                    <option value="all">all</option>
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                </select>
            </form>

            <div class="createButton">
                <button id="createTaskButton">Create</button>
            </div>

        </div>

        <div class="createTask" id="createTaskForm">
            <form>

                Title:
                <input type="text" placeholder="Title" class="input_title"> 
                Description:
                <textarea rows="6" placeholder="Description" class="input_description"></textarea> 
                Priority:
                <select class="filter">
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                </select>

                <div class="createButton">
                    <button type="button">Cancel</button>
                </div>

                <div class="createButton">
                    <button type="submit">Create</button>
                </div>

            </form>
        </div>

    </div>

    <footer>
        <div class="footer">Ivan Ivanov </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
